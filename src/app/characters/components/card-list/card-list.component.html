<div class="container-characters">
  <div class="alert-info" *ngIf="characters.length === 0; else list">
    Not found characters
  </div>

  <ng-template #list>
    <dbz-card-character
      *ngFor="let character of characters"
      [character]="character"
    ></dbz-card-character>
  </ng-template>
</div>
